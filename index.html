<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Student Attendance System</h1>
      <input id="name" type="text" placeholder="Student Name" required />
      <input id="roll" type="text" placeholder="Roll Number" required />
      <input id="semester" type="text" placeholder="Semester" required />
      <select id="attendance" required>
        <option value="absent">Absent</option>
        <option value="present">Present</option>
      </select>
      <button id="add-button">Submit</button>
      <ul id="attendance-list"></ul>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
